<!DOCTYPE html>
<html lang="en" ng-app="demo">

<head>
    <meta charset="UTF-8">
    <title>Final Prototype</title>

    <link rel="stylesheet" href="home.css">

    <link href='https://fonts.googleapis.com/css?family=Fira+Sans:400,300,500,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:200,300' rel='stylesheet' type='text/css'>


    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-sanitize.js"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.css">

    <!-- ui-select files -->
    <script src="select.js"></script>
    <link rel="stylesheet" href="home.css">

</head>

<body ng-controller="DemoCtrl">
    <header>
        <img src="../images/uc-logo-white.svg">
        <h1>DESIGN </h1>
        <h2>Career Exploration Tool</h2>
    </header>

    <nav>
        <p class="description">
            Discover what careers may be a great fit for you based on the design classes youâ€™ve enjoyed and have taken an interest in!</p>


        <script src="demo.js"></script>

        <p>{{person.selected.name}}</p>

        <form class="form-horizontal">
            <fieldset>

                <div class="form-group">
                    <label class="col-sm-3 control-label"></label>
                    <div class="col-sm-6">

                        <ui-select ng-model="person.selected" theme="bootstrap" style="width:600px; height: 32px;">
                            <ui-select-match placeholder="Search for a design course...">{{$select.selected.name}}</ui-select-match>
                            <ui-select-choices repeat="item in people | filter: $select.search" style="width:600px;">
                                <div ng-bind-html="item.name | highlight: $select.search"></div>
                                <small ng-bind-html="item.course | highlight: $select.search"></small>
                            </ui-select-choices>
                        </ui-select>

                    </div>
                </div>

            </fieldset>
        </form>
        

        <p>OR</p>
        
        
        <a href="../viewall/viewall.html" class="myButton">VIEW ALL COURSES</a>

    </nav>



    <footer>
        <a href="http://validator.w3.org/check?uri=referer">Valid HTML 5</a>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
    </footer>
</body>

</html>
